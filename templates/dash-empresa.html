<!DOCTYPE html>
<html lang="es">

<head>

<body>

                    <li>

                        <div class="dropdown-menu shadow-lg" aria-labelledby="navbar-dropdown">
                            <a class="dropdown-item menuperfil cerrar" href="{{ url_for('logoutempresas') }}"><i class="fas fa-sign-out-alt m-1"></i>Salir
                            </a>
                        </div>
                    </li>
                </ul>

                        </div>

                            </div>

                            <div class="col-lg">
                                <p id="mes"></p>
                        
                            </div>

                            </div>
                        </div>

                    </div>
                </div>

            </main>
        </div>
